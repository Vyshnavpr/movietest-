{% extends 'base.html' %}
{% block body %}



<div class="container" style="width:50rem">
    <div class="row" style="margin-top:10px;">

        {% for i in movie_list %}

        <div class="col-md-4">
            <div class="card" style= "width: 16rem;height:42rem;">
  <img src="{{i.img.url}}" class="card-img-top" alt="..." height="370px">
  <div class="card-body" style="height:16rem;width:16.5rem">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text" style="height:10rem;">{{i.desc}}</p><br>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">click here</a>
  </div>
            </div>
            <br>
        </div>
        {% endfor %}
    </div>
</div>

    {% endblock %}
